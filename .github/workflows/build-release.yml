name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggert bei Tags wie v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Ermöglicht manuelles Auslösen

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: List available schemes
      run: xcodebuild -list -project NightscoutWidget.xcodeproj
        
    - name: Build App
      run: |
        xcodebuild -project NightscoutWidget.xcodeproj \
          -scheme NightscoutWidget \
          -configuration Release \
          -derivedDataPath ./build \
          -allowProvisioningUpdates \
          CODE_SIGN_IDENTITY="-" \
          build
    
    - name: Ad-hoc Code Sign
      run: |
        echo "Signing app with ad-hoc signature..."
        codesign --force --deep --sign - ./build/Build/Products/Release/NightscoutWidget.app
        
        echo "Verifying signature..."
        codesign -dvvv ./build/Build/Products/Release/NightscoutWidget.app
    
    - name: Verify Extension is embedded
      run: |
        echo "Checking if Widget Extension is embedded in the app..."
        if [ -d "./build/Build/Products/Release/NightscoutWidget.app/Contents/PlugIns/NightscoutWidgetExtension.appex" ]; then
          echo "✓ Widget Extension found in app bundle"
          ls -la ./build/Build/Products/Release/NightscoutWidget.app/Contents/PlugIns/
        else
          echo "✗ ERROR: Widget Extension NOT found in app bundle!"
          echo "Contents of app bundle:"
          find ./build/Build/Products/Release/NightscoutWidget.app -type d -maxdepth 3
          exit 1
        fi
          
    - name: Create App Bundle
      run: |
        mkdir -p ./output
        cp -R ./build/Build/Products/Release/NightscoutWidget.app ./output/
        
    - name: Create DMG
      run: |
        # DMG erstellen mit hdiutil
        mkdir -p ./dmg
        cp -R ./output/NightscoutWidget.app ./dmg/
        
        # Installationsanleitung hinzufügen
        cp ./INSTALLATION.txt ./dmg/
        
        # Optional: Link zum Applications-Ordner hinzufügen
        ln -s /Applications ./dmg/Applications
        
        # DMG erstellen
        hdiutil create -volname "NightscoutWidget" \
          -srcfolder ./dmg \
          -ov -format UDZO \
          ./NightscoutWidget.dmg
          
    - name: Get Version
      id: get_version
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=dev-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        fi
        
    - name: Upload DMG as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NightscoutWidget-${{ steps.get_version.outputs.version }}
        path: ./NightscoutWidget.dmg
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ./NightscoutWidget.dmg
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
